<!DOCTYPE html>
<html>
<head>
  <title>Peticiones de Oración</title>
  <style>
    /* Estilos básicos para la página */
    body { font-family: sans-serif; }
    form { width: 400px; margin: 0 auto; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <h2>Peticiones de Oración</h2>
  <form action="https://formsubmit.co/albertocamero2001@gmail.com" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="peticion">Petición de oración:</label>
    <textarea id="peticion" name="peticion" rows="5" required></textarea>

    <button type="submit">Enviar Petición</button>
  </form>

</body>
</html>
